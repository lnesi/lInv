<h1 class="page-header"><i class="fa fa-fw fa-user"></i> Profile</h1>
<form>
    <fieldset class="form-group">
        <legend>Account Information</legend>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="name">Company</label>
            <input type="text" class="form-control" id="company" aria-describedby="companyHelp">
            <small id="companyHelp" class="form-text text-muted"></small>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <legend>Address</legend>
        <div class="form-group">
            <label for="street_address">Street Address</label>
            <input type="text" class="form-control" id="street_address" aria-describedby="street_addressHelp">
            <small id="street_addressHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="street_address2">Street Address 2</label>
            <input type="text" class="form-control" id="street_address2" aria-describedby="street_address2Help">
            <small id="street_address2Help" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
            <small id="cityHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" aria-describedby="stateHelp">
            <small id="stateHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input type="text" class="form-control" id="postal_code" aria-describedby="postal_codeHelp">
            <small id="postal_codeHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" aria-describedby="countryHelp">
                <option value=""></option>
            </select>
            <small id="countryHelp" class="form-text text-muted"></small>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <legend>Contact Information</legend>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" aria-describedby="phoneNumberHelp">
            <small id="phoneNumberHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="fax_number">Fax Number</label>
            <input type="tel" class="form-control" id="fax_number" aria-describedby="faxNumberHelp">
            <small id="faxNumberHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile_number" aria-describedby="mobileNumberHelp">
            <small id="mobileNumberHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="web_url">Web URL</label>
            <input type="url" class="form-control" id="web_url" aria-describedby="webUrlrHelp">
            <small id="webUrlrHelp" class="form-text text-muted"></small>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <legend>Taxes Information</legend>
        <div class="form-group">
            <label for="vat_id">VAT ID</label>
            <input type="text" class="form-control" id="vat_id" aria-describedby="VatIDHelp">
            <small id="VatIDHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="taxes_code">Taxes Code</label>
            <input type="text" class="form-control" id="taxes_code" aria-describedby="taxesCodeHelp">
            <small id="taxesCodeHelp" class="form-text text-muted"></small>
        </div>
    </fieldset>
    <hr>
</form>
