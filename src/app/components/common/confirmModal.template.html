<div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-fw {{fa_icon}}"></i> {{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ question }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close(1)"><i class="fa fa-fw fa-check"></i> Yes</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(0)"><i class="fa fa-fw fa-times"></i> No</button>
</div>
