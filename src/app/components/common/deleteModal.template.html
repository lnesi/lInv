<div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-fw fa-trash"></i> Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close('Yes click')"><i class="fa fa-fw fa-check"></i> Yes</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')"><i class="fa fa-fw fa-times"></i> No</button>
</div>
